<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="asset/img/Logo.png" alt="">
        </div>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="" id="" required>
                    <label for="">Nama Lengkap</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" name="" id="" required>
                    <label for="">No Hp</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" name="" id="" required>
                    <label for="">Konfirmasi Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="#">Lupa Password?</a>
                </div>
                    <button type="submit" class="btn-login">Masuk</button>
                    <button type="submit" class="btn-register">Daftar</button>
                    <p>atau</p>
                    <button type="submit" class="btn-login-google"><span class="icon"><ion-icon name="logo-googleplus"></ion-icon></span>Masuk dengan Google</button>
               
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
